# ========== SERVER ==========
base_url=http://localhost:8080/api/v1
montra.frontend.url=

# ========== DATABASE ==========
spring.datasource.url=jdbc:postgresql://localhost:5432/montra_dev
spring.datasource.username=
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.connection.acquisition_timeout=30000
spring.jpa.properties.hibernate.connection.release_mode=auto
server.error.include-message=always

# ========== CONNECTION POOL ==========
spring.datasource.hikari.maximum-pool-size=8
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.initialization-fail-timeout=90000
spring.datasource.hikari.leak-detection-threshold=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.keepalive-time=240000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.isolate-internal-queries=false

# ========== JWT ==========
montra.jwt.secret=
montra.jwt.access-token-expiration=900000
montra.jwt.refresh-token-expiration=2592000000

# ========== MAIL ==========
server.mail.host=
server.mail.port=
server.mail.username=
server.mail.password=

